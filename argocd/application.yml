# devops/argocd/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: taxsim-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/humeshdeshmukh/TaxSim-2425-devops'
    targetRevision: HEAD
    path: devops/k8s/overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
